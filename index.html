<html> 
<head> 
<title>test 3d</title> 
</head> 
<body> 
<h1>move your mouse on and rolling wheel</h1> 
<style>
body {
	height: 2000px;
}
.container {
	width: 600px;
	height: 500px;
	margin: 10px auto;
	perspective: 600px;
	overflow: hidden;
}
.wrapper {
	margin: 200px auto;
	width: 200px;
	height: 40px;
	transform-style: preserve-3d;
	transform: rotateY(0deg);
}
.wrapper > div {
	position: absolute;
	width: 200px;
	height: 40px;
	box-shadow: 2px 0px 2px #ccc;
}
</style>
<div> 
<div class="container"> 
	<div class="wrapper">
		<div>
			1111111111111111111
		</div>
		<div>
			2222222222222222222
		</div>
		<div>
			3333333333333333333
		</div>
		<div>
			4444444444444444444
		</div>
		<div>
			5555555555555555555
		</div>
		<div>
			6666666666666666666
		</div>
		<div>
			7777777777777777777
		</div>
		<div>
			8888888888888888888
		</div>
	</div>
</div> 

<script type="text/javascript"> 

/*
 *
 *Author: Pengjiyuan
 *Project: 3d Scroll
 *
 */
;(function() {
	var rotate = 0;

	var randomHsl = function() {
		return "hsla(" + Math.round(360 * Math.random()) + "," + "60%, 50%, .6)";
	},
	transform = function(element, value, key) {
		key = key || "Transform";
		["Moz", "O", "Ms", "Webkit", ""].forEach(function(prefix) {
			element.style[prefix + key] = value;	
		});	
			
		return element;
	},
	$ = function(selector) {
		return document.querySelector(selector);
	},
	$$ = function(selector) {
		return document.querySelectorAll(selector);
	},
	getStyle = function(selector){
		return selector.currentStyle ? selector.currentStyle : document.defaultView.getComputedStyle(selector, null);
	};
  
	var length = Array.from($$('.wrapper div')).length,
		intervalDeg = 360 / length,
		rZ = (((getStyle($$('.wrapper div')[0]).height).slice(0, 2) / 2) / Math.tan(0.5 * intervalDeg * Math.PI / 180)).toFixed(4);
	
	/**************************/
	//for firefox
	Array.from($$('.wrapper div')).forEach(function(item, index) {
		item.style = 'transform: rotateX('+ intervalDeg*index +'deg) translateZ('+ rZ +'px); background-color: ' + randomHsl();
	});

	/**************************/

	$('.container').addEventListener('wheel', function(e) {
		e.preventDefault();
		transform($('.wrapper'), "rotateX(" + (intervalDeg * rotate++) +"deg)");	
	});
})();
</script>
</body> 
</html>
